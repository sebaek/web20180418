    <script>
        $(function () {
            var myIntervalFunction = function(b) {
                    var randomNumber = Math.floor(Math.random() * 21) + 1;
                    // console.log(randomNumber);
                    var $panel = $("#panel" + randomNumber).removeClass("panel-default").addClass("panel-primary");

                    if (b) {
                        setTimeout(function() {
                            // $panelI = $panel;
                            $panel.removeClass("panel-primary").addClass("panel-default");
                        }, 10);
                    }
            }
            var $buttonGo = $("#button-go");
            var $buttonStop = $("#button-stop").addClass("disabled").attr("disabled", "");
            var intervalFunction = null;
            $buttonGo.on("click", function () {
                $(".panel").removeClass("panel-primary").addClass("panel-default");
                $buttonGo.addClass("disabled").attr("disabled", "");
                $buttonStop.removeClass("disabled").removeAttr("disabled");
                intervalFunction = setInterval(function() {myIntervalFunction(true);}, 15);
            });

            $buttonStop.on("click", function () {
                $buttonStop.addClass("disabled").attr("disabled", "");
                $buttonGo.removeClass("disabled").removeAttr("disabled");
                clearInterval(intervalFunction);
                setTimeout(function() {myIntervalFunction(false);}, 10);
            });
        });
    </script>
</head>
