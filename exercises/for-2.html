<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="show1();" id="button1">번호 여섯개!!</button>
    <button onclick="show2();" id="button1">번호 중복없이 여섯개!!</button>
    <p id="result1"></p>

    <script>
    function show2() {
        var numbers = [];
        var text = "";
        for (var i = 0; i < 45; i++) {
            numbers.push(i+1);
        }
        for (var i = 0; i < 6; i++) {
            text += pickOne(numbers) + "<br>";
        }
        document.getElementById("result1").innerHTML = text;
    }

    function pickOne(array) {
        var randomIndex = Math.floor(Math.random() * array.length);
        var returnValue = array[randomIndex];
        array.splice(randomIndex, 1);
        return returnValue;
    }


    function show1() {
        var text = "";
        for (i = 0; i < 6; i++) {
            var ran = getRandomNumber();
            text += ran + "<br>";
        }
        document.getElementById("result1").innerHTML = text;
    }

    function getRandomNumber() {    
        return Math.floor(Math.random() * 45) + 1;

    }
    </script>
</body>
</html>
