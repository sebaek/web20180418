<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="show1();" id="button1">번호 여섯개!</button>
    <button onclick="show2();" id="button1">번호 중복 없이 여섯개!</button>
    <p id="result1"></p>
<script>
function show2() {
    var text = "";
    var randomIndex;
    var numbers = [];
    for (var i = 1; i <= 45; i++) {
        numbers.push(i);
    }

    for (var i = 0; i < 6; i++) {
        randomIndex = Math.floor(Math.random() * numbers.length);
        text += numbers[randomIndex] + "<br>";
        numbers.splice(randomIndex, 1);
    }
    document.getElementById("result1").innerHTML = text;

}



function show1() {
    var text = "";

    for (var i = 0; i < 6; i++) {
        text += Math.floor(Math.random() * 45) + 1 + "<br>";
    }

    document.getElementById("result1").innerHTML = text;
}


</script>


</body>
</html>
